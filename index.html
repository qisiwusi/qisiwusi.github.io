
<script>



function ajax()
{
    
    
    var xhr;
    xhr=new XMLHttpRequest();



    xhr.onreadystatechange=function()
    {
        if (xhr.readyState==4 && xhr.status==200)
        {
           
          var aaa = xhr.responseText;
          //alert(aaa);
          document.write(aaa);
        }
    };
    
    
   
    
     
    
    
    
    xhr.open("GET","tongji.txt",true);

    xhr.send();
    
  
    
}
ajax();
</script>
